name: Build

on:
  schedule:
    - cron: '30 6 15 * *'
  push:
    branches:
      - master
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version:
          - 3006
          - 3007

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set docker tag
        run: |
          echo "BUILD_TAG=${{ matrix.version }}-${GITHUB_REF_NAME}-$(date +'%F%H%M')-$(echo -n $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_REPO_ROLE }}

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/master' }}
          tags: public.ecr.aws/vitalvas/salt-master:${{ env.BUILD_TAG }},public.ecr.aws/vitalvas/salt-master:${{ matrix.version }}-latest
          build-args: |
            VERSION=${{ matrix.version }}
